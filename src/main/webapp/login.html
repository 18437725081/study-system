<!DOCTYPE html>
<html lang="en">

<head>
    <title>Matrix Admin</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/sweetalert.css" />
    <style type="text/css">
        input {
            font-family: "Microsoft Yahei",serif;
        }

        .control-label {
            color: #B2DFEE;
            padding-left: 4px;
        }
    </style>
</head>

<body>
    <div id="loginbox">
        <div class="control-group normal_text">
            <h2 style="color:#B2DFEE;font-size:28px;">南京大学金陵学院在线测试系统</h2>
            <span style="font-size:14px;color:gray;">版权所有 &copy; 青夕：272969888@qq.com</span>
        </div>
        <form id="loginform" class="form-vertical">
            <div class="control-group">
                <label for="username" class="control-label">登陆账号</label>
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on bg_lb"><i class="icon-user" style="font-size:16px;"></i></span><input type="text" id="username" />
                    </div>
                </div>
            </div>
            <div class="control-group2">
                <label for="password" class="control-label">登陆密码</label>
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on bg_ly"><i class="icon-lock" style="font-size:16px;"></i></span><input id="password" type="password" />
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <span class="pull-left"><select style="width: 100px" id="role" title="">
                    <option value="2">学生</option>
                    <option value="1">教师</option>
                    <option value="0">管理员</option>
                </select></span>
                <span class="pull-right"><input type="button" id="checkBtn" onclick="checkLogin()" class="btn btn-success" style="width:335px;" value=" 登&nbsp;&nbsp;&nbsp;&nbsp;录"/></span>
            </div>
        </form>
    </div>
</body>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/sweetalert.min.js"></script>
<script src="js/login.js"></script>
</html>
