<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="../../css/matrix-style2.css"/>
    <link rel="stylesheet" href="../../font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../../css/toastr.min.css">
    <link rel="stylesheet" href="../../css/sweetalert.css">
    <link rel="stylesheet" href="../../css/common.css"/>
</head>
<body>
<!-- /navbar -->
<div class="wrapper">
    <div class="container">
        <div class="row">
            <!--/.span3-->
            <div class="span9">
                <div class="content">
                    <div class="module">
                        <div class="module-body">
                            <div class="profile-head media">
                                <a href="#" class="media-avatar pull-left">
                                    <img src="../../img/123.ico">
                                </a>
                                <div class="media-body">
                                    <h4>
                                        张靖烽
                                    </h4>
                                    <p class="profile-brief">
                                        个人简介,吧啦吧啦吧啦吧啦吧啦吧啦吧啦吧啦吧啦吧啦吧啦吧啦~~~
                                    </p>
                                </div>
                            </div>
                            <ul class="profile-tab nav nav-tabs">
                                <li class="active"><a href="#activity" data-toggle="tab">设置问题</a></li>
                                <li><a href="#modifyPwd" data-toggle="tab">修改密码</a></li>
                            </ul>
                            <div class="profile-tab-content tab-content">

                                <div class="tab-pane fade active in" id="activity">
                                    <div class="stream-list">
                                        <!--/.media .stream-->
                                        <div class="media stream">
                                            <div class="media-body">
                                                <div class="stream-headline">
                                                    <div class="from-box">
                                                        <div class="title150">
                                                            <label for="question" class="from-title">找回密码答案:</label>
                                                        </div>
                                                        <div><input type="text" id="question" name="question"
                                                                    class="from-text"/>
                                                            <span style="color:red">*</span>
                                                        </div>
                                                    </div>


                                                    <div class="from-box">
                                                        <div class="title150">
                                                            <label for="answer" class="from-title">找回密码答案:</label>
                                                        </div>
                                                        <div><input type="text" id="answer" name="answer"
                                                                    class="from-text"/>
                                                            <span style="color:red">*</span>
                                                        </div>
                                                    </div>

                                                    <div class="from-box">
                                                        <button type="button" class="btn btn-info w280 left50" onclick="setQuestion()">提交</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/.media .stream-->
                                    </div>
                                    <!--/.stream-list-->
                                </div>


                                <div class="tab-pane fade" id="modifyPwd">
                                    <div class="stream-list">
                                        <!--/.media .stream-->
                                        <div class="media stream">
                                            <div class="media-body">
                                                <div class="stream-headline">
                                                    <div class="from-box">
                                                        <div class="title150">
                                                            <label for="passwordOld" class="from-title">旧密码:</label>
                                                        </div>
                                                        <div><input type="password" id="passwordOld" name="passwordOld"
                                                                    class="from-text"/>
                                                            <span style="color:red">*</span>
                                                        </div>
                                                    </div>


                                                    <div class="from-box">
                                                        <div class="title150">
                                                            <label for="passwordNew" class="from-title">新密码:</label>
                                                        </div>
                                                        <div><input type="password" id="passwordNew" name="passwordNew"
                                                                    class="from-text"/>
                                                            <span style="color:red">*</span>
                                                        </div>
                                                    </div>

                                                    <div class="from-box">
                                                        <div class="title150">
                                                            <label for="passwordNew2" class="from-title">确认新密码:</label>
                                                        </div>
                                                        <div><input type="password" id="passwordNew2" name="passwordNew2"
                                                                    class="from-text"/>
                                                            <span style="color:red">*</span>
                                                        </div>
                                                    </div>
                                                    <div class="from-box">
                                                        <button type="button" class="btn btn-info w280 left50" onclick="modifyPwd()">提交</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/.media .stream-->
                                    </div>
                                    <!--/.stream-list-->
                                </div>
                            </div>
                        </div>
                        <!--/.module-body-->
                    </div>
                    <!--/.module-->
                </div>
                <!--/.content-->
            </div>
            <!--/.span9-->
        </div>
    </div>
    <!--/.container-->
</div>
</body>
<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../js/jquery.ui.custom.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/matrix.js"></script>
<script src="../../js/toastr.min.js"></script>
<script src="../../js/sweetalert.min.js"></script>
<script src="../../js/common.js"></script>
<script src="other.js"></script>
</html>
