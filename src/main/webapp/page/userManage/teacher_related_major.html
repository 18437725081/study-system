<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师关联专业页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="../../css/matrix-style2.css"/>
    <link rel="stylesheet" href="../../font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../../css/select2.min.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
</head>
<body>
<div id="content">
    <div id="content-header">
        <h1>关联专业</h1>
    </div>
    <div class="container-fluid">
        <div class="contact-box">
            <form id="teacher_related_major" class="form-horizontal">
                <div class="from-box">
                    <div class="title">
                        <label class="from-title">姓 名:</label>
                    </div>
                    <div>
                        <select style="border-radius: 55px">
                            <option>First option</option>
                            <option>Second option</option>
                            <option>Third option</option>
                            <option>Fourth option</option>
                            <option>Fifth option</option>
                            <option>惺惺相惜</option>
                            <option>尺寸参差</option>
                            <option>重中之重</option>
                        </select>
                    </div>
                </div>
                <div class="from-box">
                    <div class="title">
                        <label for="name" class="from-title">姓 名:</label>
                    </div>
                    <div>
                        <input type="text" id="name" name="name" class="from-text"/>
                        <span style="color:red">*</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="btn-box">
        <div class="msg-box">
            <div class="msgs" id="msgs"></div>
        </div>
        <div class="btn-boxs">
            <button type="button" class="btn btn-info" onclick="related()">关联</button>
            <button type="button" class="btn btn-info" onclick="back()">返回</button>
        </div>
    </div>
</div>
</body>
<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/jquery.uniform.js"></script>
<script src="../../js/jquery.form.js"></script>
<script src="../../js/matrix.js"></script>
<script src="../../js/jquery.artDialog.js" type="text/javascript"></script>
<script src="../../js/iframeTools.js" type="text/javascript"></script>
<script src="../../js/common.js"></script>
<script src="../../js/select2.min.js"></script>
<script src="Manage.js" type="text/javascript"></script>
<script>
    $('select').select2();
</script>
</html>
