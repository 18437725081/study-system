<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>教师管理页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="../../font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../../css/matrix-style2.css"/>
    <link rel="stylesheet" href="../../css/toastr.min.css">
    <link rel="stylesheet" href="../../css/sweetalert.css">
    <link rel="stylesheet" href="../../css/opera.css">
    <link rel="stylesheet" href="../../css/common.css">
</head>

<body>
<div id="myModal" class="modal hide">
    <p class="modal-header"></p>
    <p class="modal-body"></p>
</div>
<div id="content">
    <div id="content-header">
        <h1>教师管理</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div style="margin-top: 16px">
                    <button type="button" class="btn btn-info" onclick="queryOpen()"><i class="icon-search"></i> 查询
                    </button>
                    <button type="button" class="btn btn-info" onclick="add()"><i class="icon-plus"></i> 新增
                    </button>
                    <button type="button" class="btn btn-info" onclick="modify()"><i class="icon-edit"></i> 修改</button>
                    <button type="button" class="btn btn-info" onclick="remove()"><i class="icon-remove"></i> 删除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="queryBox" style="display:none;">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-content nopadding">
                        <form id="query">
                            <div style="margin: 20px">
                                <label for="username">用户名：</label>
                                <input type="text" class="inputText" id="username" name="username"/>
                                <label for="name">姓名：</label>
                                <input type="text" class="inputText" id="name" name="name"/>
                                <label for="phone">电话：</label>
                                <input type="text" class="inputText" id="phone" name="phone"/>
                                <button type="button" class="btn btn-info" onclick="query()">查询</button>
                                <button type="button" class="btn btn-info" onclick="loadTeacher()">显示全部</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title"><span class="icon"><i class="icon-th"></i></span>
                        <h5>教师管理</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th width="25%">用户名</th>
                                <th width="25%">姓名</th>
                                <th width="25%">电话</th>
                                <th width="25%">专业关联</th>
                            </tr>
                            </thead>
                            <tbody id="tab">
                            </tbody>
                        </table>
                        <div class="paginationBox" id="paging">
                            <div class="pagination alternate">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="page" name="page">
</body>
<script src="http://www.jq22.com/jquery/jquery-1.7.1.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/jquery.uniform.js"></script>
<script src="../../js/matrix.js"></script>
<script src="../../js/jquery.artDialog.js" type="text/javascript"></script>
<script src="../../js/iframeTools.js" type="text/javascript"></script>
<script src="../../js/jquery.form.js"></script>
<script src="../../js/template.js"></script>
<script src="../../js/toastr.min.js"></script>
<script src="../../js/sweetalert.min.js"></script>
<script src="../../js/common.js"></script>
<script src="teacherManage.js" type="text/javascript"></script>
<!--用于存放模版-->
<script id="template" type="text/html">
    {{if data.total == 0}}
    <tr>
        <td colspan=2>未找到数据</td>
    </tr>
    {{else}}
    {{each data.list as i}}
    <tr>
        <td style="display: none">{{i.pkTeacher}}</td>
        <td>{{i.username}}</td>
        <td>{{i.name}}</td>
        <td>{{i.phone}}</td>
        <td>
            <button type="button" class="btn btn-warning" onclick="addMajor('{{i.pkTeacher}}')">查看</button>
            <button type="button" class="btn btn-warning" onclick="addMajor('{{i.pkTeacher}}')">新增</button>
        </td>
    </tr>
    {{/each}}
    {{/if}}
</script>
<script>
    $(function () {
        loadTeacher();
    });
</script>
</html>
