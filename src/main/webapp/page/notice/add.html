<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增通知页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="../../css/matrix-style2.css"/>
    <link rel="stylesheet" href="../../font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
</head>
<body>
<div id="content">
    <div id="content-header">
        <h1>新增通知</h1>
    </div>
    <div class="container-fluid">
        <div class="contact-box">
            <form id="add_notice" class="form-horizontal">
                <div class="from-box">
                    <div style="position: relative">
                        <label for="noticeContent" class="from-title notice-title">通知内容:</label><textarea id="noticeContent" name="noticeContent" class="from-txt"></textarea>
                        <span style="color:red">*</span>
                        <p class="limit"><span id="text-count">0</span>/175</p>
                    </div>
                </div>
                <div class="from-box">
                    <div>
                        <label class="from-title">是否有效:</label><select id="flag" name="flag" class="from-select">
                            <option value="Y" selected="selected">有效</option>
                            <option value="N">无效</option>
                        </select>
                        <span style="color:red">*</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="btn-box">
        <div class="msg-box">
            <div class="msgs" id="msgs"></div>
        </div>
        <div class="btn-boxs">
            <button type="button" class="btn btn-info" onclick="sub()">确定</button>
            <button type="button" class="btn btn-info" onclick="back()">返回</button>
        </div>
    </div>
</div>
</body>
<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/jquery.uniform.js"></script>
<script src="../../js/jquery.form.js"></script>
<script src="../../js/matrix.js"></script>
<script src="../../js/jquery.artDialog.js" type="text/javascript"></script>
<script src="../../js/iframeTools.js" type="text/javascript"></script>
<script src="../../js/common.js"></script>
<script src="notice.js" type="text/javascript"></script>
</html>
