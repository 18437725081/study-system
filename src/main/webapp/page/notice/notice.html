<body>
<div id="myModal" class="modal hide">
    <p class="modal-header"></p>
    <p class="modal-body"></p>
</div>
<div id="content">
        <div id="content-header">
            <h1>通知管理</h1>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div style="margin-top: 16px">

                        <button type="button" class="btn btn-success btn-sm" onclick="addNotice()">新增</button>

                        <button type="button" class="btn btn-success btn-sm" onclick="del()">删除</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
                            <h5>通知管理</h5>
                        </div>
                        <div class="widget-content nopadding">
                            <table class="table table-bordered data-table ">
                                <thead>
                                    <tr>
                                        <th width="90%">通知</th>
                                        <th width="10%">是否有效</th>
                                    </tr>
                                </thead>
                                <tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
