<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改专业页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="../../css/matrix-style2.css"/>
    <link rel="stylesheet" href="../../font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
</head>
<body>
<div id="content">
    <div id="content-header">
        <h1>修改专业</h1>
    </div>
    <div class="container-fluid">
        <div class="contact-box">
            <form id="add_Major" class="form-horizontal">
                <input id="pkMajor" name="pkMajor" type="hidden" value=""/>
                <div class="from-box">
                    <div class="title">
                        <label for="grade" class="from-title">年级:</label>
                    </div>
                    <div>
                        <input type="text" id="grade" name="grade" class="from-text"/>
                        <span style="color:red">*</span>
                    </div>
                </div>
                <div class="from-box">
                    <div class="title">
                        <label for="major" class="from-title">专业:</label>
                    </div>
                    <div><input type="text" id="major" name="major" class="from-text"/>
                        <span style="color:red">*</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="btn-box">
        <div class="msg-box">
            <div class="msgs" id="msgs"></div>
        </div>
        <div class="btn-boxs">
            <button type="button" class="btn btn-info" onclick="sub()">确定</button>
            <button type="button" class="btn btn-info" onclick="back()">返回</button>
        </div>
    </div>
</div>
</body>
<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/jquery.uniform.js"></script>
<script src="../../js/jquery.form.js"></script>
<script src="../../js/matrix.js"></script>
<script src="../../js/jquery.artDialog.js" type="text/javascript"></script>
<script src="../../js/iframeTools.js" type="text/javascript"></script>
<script src="../../js/common.js"></script>
<script src="major.js" type="text/javascript"></script>
<script>
    $(function () {
        var pkMajor = art.dialog.data('pkMajor');
        $("#pkMajor").val(pkMajor);
        getMajor(pkMajor);
    });
</script>
</html>
