<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>手动组卷</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="../../font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../../css/matrix-style2.css"/>
    <link rel="stylesheet" href="../../css/toastr.min.css">
    <link rel="stylesheet" href="../../css/sweetalert.css">
    <link rel="stylesheet" href="../../css/select2.min.css"/>
    <link rel="stylesheet" href="../../css/opera.css">
    <link rel="stylesheet" href="../../css/common.css">
</head>

<body>
<div id="content">
    <div id="content-header">
        <h1>组卷</h1>
    </div>

    <div class="container-fluid" id="paper">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-content nopadding">
                        <form id="addPaperTests">
                            <div style="margin: 20px">
                                <div>
                                    <label for="p">试卷：</label>
                                    <input type="hidden" id="fkPaper" name="fkPaper"/>
                                    <input type="text" class="inputText" id="p" name="p" readonly="readonly"/>
                                    <button type="button" class="btn btn-info" onclick="selectPaper()">选择</button>

                                    <label for="t" style="margin-left: 30px">试题：</label>
                                    <input type="hidden" id="fkTests" name="fkTests"/>
                                    <input type="text" class="inputText" id="t" name="t" readonly="readonly"/>
                                    <button type="button" class="btn btn-info" onclick="selectTests()">选择</button>

                                    <label for="score" style="margin-left: 30px">分数：</label>
                                    <input type="text" class="inputText" style="width: 80px" id="score" name="score"/>

                                    <label for="priority" style="margin-left: 30px">优先级：</label>
                                    <input type="text" class="inputText" style="width: 80px" id="priority"
                                           name="priority"/>

                                    <button type="button" class="btn btn-info" style="margin-left: 30px"
                                            onclick="sub()">确定
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="prompt">* 点击选择按钮选择试卷；</p>
                <p class="prompt">* 点击选择按钮选择试题；</p>
                <p class="prompt">* 分数代表此题在该试卷中的分值；</p>
                <p class="prompt">* 优先级代表题目在试卷中同类型题目的先后顺序，数值越大越靠前，最大为999，最小为1；</p>
                <p class="prompt">* 试卷一旦发布便不可修改，请谨慎操作。</p>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/jquery.uniform.js"></script>
<script src="../../js/matrix.js"></script>
<script src="../../js/jquery.artDialog.js" type="text/javascript"></script>
<script src="../../js/iframeTools.js" type="text/javascript"></script>
<script src="../../js/jquery.form.js"></script>
<script src="../../js/template.js"></script>
<script src="../../js/toastr.min.js"></script>
<script src="../../js/sweetalert.min.js"></script>
<script src="../../js/select2.min.js"></script>
<script src="../../js/common.js"></script>
<script src="paper.js" type="text/javascript"></script>
</html>
