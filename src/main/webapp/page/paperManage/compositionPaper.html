<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>手动组卷</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="../../font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../../css/matrix-style2.css"/>
    <link rel="stylesheet" href="../../css/toastr.min.css">
    <link rel="stylesheet" href="../../css/sweetalert.css">
    <link rel="stylesheet" href="../../css/select2.min.css"/>
    <link rel="stylesheet" href="../../css/opera.css">
    <link rel="stylesheet" href="../../css/common.css">
</head>

<body>
<div id="content">
    <div id="content-header">
        <h1>组卷</h1>
    </div>

    <div class="container-fluid" id="paper">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-content nopadding">
                        <form id="addPaper">
                            <div style="margin: 20px">
                                <div>
                                    <label for="addPaperName">试卷：</label>
                                    <input type="text" class="inputText" id="addPaperName" name="paperName" onclick="getPaper()" readonly="readonly"/>
                                    <button type="button" class="btn btn-info" onclick="selectPaper()">选择</button>

                                    <label for="paperName" style="margin-left: 30px">试题：</label>
                                    <input type="text" class="inputText" id="paperName" name="paperName" onclick="getTests()" readonly="readonly"/>
                                    <button type="button" class="btn btn-info" onclick="selectTests()">选择
                                    </button>

                                    <label for="score" style="margin-left: 30px">分数：</label>
                                    <input type="text" class="inputText" style="width: 80px" id="score" name="score"/>

                                    <label for="priority" style="margin-left: 30px">优先级：</label>
                                    <input type="text" class="inputText" style="width: 80px" id="priority" name="priority"/>

                                    <button type="button" class="btn btn-info" style="margin-left: 30px" onclick="sub()">确定
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid" style="display: none">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title"><span class="icon"><i class="icon-th"></i></span>
                        <h5>试卷库</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th width="10%">编号</th>
                                <th width="60%">试卷名称</th>
                                <th width="10%">编辑</th>
                                <th width="10%">公开</th>
                                <th width="10%">有效</th>
                            </tr>
                            </thead>
                            <tbody id="tab">
                            </tbody>
                        </table>
                        <div class="paginationBox" id="paging">
                            <div class="pagination alternate">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>







</div>
<input type="hidden" id="page" name="page">
</body>
<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/jquery.uniform.js"></script>
<script src="../../js/matrix.js"></script>
<script src="../../js/jquery.artDialog.js" type="text/javascript"></script>
<script src="../../js/iframeTools.js" type="text/javascript"></script>
<script src="../../js/jquery.form.js"></script>
<script src="../../js/template.js"></script>
<script src="../../js/toastr.min.js"></script>
<script src="../../js/sweetalert.min.js"></script>
<script src="../../js/select2.min.js"></script>
<script src="../../js/common.js"></script>
<script src="paper.js" type="text/javascript"></script>
</html>
