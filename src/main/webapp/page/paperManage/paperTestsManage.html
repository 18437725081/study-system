<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>试卷试题管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="../../font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../../css/matrix-style2.css"/>
    <link rel="stylesheet" href="../../css/toastr.min.css">
    <link rel="stylesheet" href="../../css/sweetalert.css">
    <link rel="stylesheet" href="../../css/select2.min.css"/>
    <link rel="stylesheet" href="../../css/opera.css">
    <link rel="stylesheet" href="../../css/common.css">
</head>

<body>
<div id="content">
    <div id="content-header">
        <h1>试卷试题管理</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div style="margin-top: 16px">
                    <button type="button" class="btn btn-danger" onclick="allRemove()"><i class="icon-remove"></i>
                        清空所有试题
                    </button>
                    <span style="color: red"> 请谨慎操作，一旦删除不可恢复！！！</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title"><span class="icon"><i class="icon-th"></i></span>
                        <h5>试题</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th width="10%">编号</th>
                                <th width="60%">题目</th>
                                <th width="10%">分值</th>
                                <th width="10%">优先级</th>
                                <th width="10%">操作</th>
                            </tr>
                            </thead>
                            <tbody id="tab">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="page" name="page">
<input type="hidden" id="url" name="url" value="../../tests/queryTests.do">
</body>
<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/jquery.uniform.js"></script>
<script src="../../js/matrix.js"></script>
<script src="../../js/jquery.artDialog.js" type="text/javascript"></script>
<script src="../../js/iframeTools.js" type="text/javascript"></script>
<script src="../../js/jquery.form.js"></script>
<script src="../../js/template.js"></script>
<script src="../../js/toastr.min.js"></script>
<script src="../../js/sweetalert.min.js"></script>
<script src="../../js/select2.min.js"></script>
<script src="../../js/common.js"></script>
<script src="paper.js" type="text/javascript"></script>
<!--用于存放模版-->
<script id="template" type="text/html">
    {{each data as i}}
    <tr>
        <td>{{i.pkTest}}</td>
        <td>{{i.testTitle}}</td>
        <td>{{i.score}}</td>
        <td>{{i.priority}}</td>
        <td>
            <button type="button" class="btn btn-warning" onclick="remove('{{i.pkTest}}')"></i>
                删除
            </button>
        </td>
    </tr>
    {{/each}}
</script>
<script>
    $(function () {
        var pkPaper = art.dialog.data('pkPaper');
        getTests(pkPaper);
    });
</script>
</html>
