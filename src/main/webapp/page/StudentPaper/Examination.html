<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>答卷</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="../../font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../../css/matrix-style2.css"/>
    <link rel="stylesheet" href="../../css/toastr.min.css">
    <link rel="stylesheet" href="../../css/sweetalert.css">
    <link rel="stylesheet" href="../../css/select2.min.css"/>
    <link rel="stylesheet" href="../../css/opera.css">
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
<div id="content" style="padding-bottom:10px">
    <div id="content-header">

    </div>
</div>
</body>
<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/jquery.uniform.js"></script>
<script src="../../js/matrix.js"></script>
<script src="../../js/jquery.artDialog.js" type="text/javascript"></script>
<script src="../../js/iframeTools.js" type="text/javascript"></script>
<script src="../../js/jquery.form.js"></script>
<script src="../../js/template.js"></script>
<script src="../../js/toastr.min.js"></script>
<script src="../../js/sweetalert.min.js"></script>
<script src="../../js/select2.min.js"></script>
<script src="../../js/common.js"></script>
<script src="StudentPaper.js" type="text/javascript"></script>
<!--用于存放模版-->
<script id="template" type="text/html">
    <h1 style="text-align: center">{{data.paperName}}<br>
        <span style="font-size: 12px;margin-right: 80px">出卷人：{{data.createdBy}}</span><span
                style="font-size: 12px;margin-left: 80px">试卷总分：{{data.score}}</span>
    </h1>
    <div style="margin: 20px 20px 0 20px">
        <h4>一、选择题</h4>
        {{each data.choiceQuestion as i index}}
        <input type="hidden" name="pkTest">
        <h6>{{index + 1}}、{{i.testTitle}}<span class="score">({{i.score}}分)</span></h6>
        <p>A、{{i.optionA}};</p>
        <p>B、{{i.optionB}};</p>
        <p>C、{{i.optionC}};</p>
        <p>D、{{i.optionD}}.</p>
        <label>答案：</label>
        <select title="" style="border-radius: 25px;" name="answer">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>
        {{/each}}
        <button class="btn btn-inverse btn-rounded btn-block" style="margin-top: 20px" onclick="submitPaper()">交卷<span style="color: red"> ( 请务必确认所有题目已作答 ) </span>
        </button>
    </div>
</script>
<script>
    $(function () {
        var pkPaper = location.search.split("?")[1];
        getPaperDetail(pkPaper);
    });
</script>
</html>
