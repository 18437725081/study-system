<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>新增试题页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="../../font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../../css/matrix-style2.css"/>
    <link rel="stylesheet" href="../../css/toastr.min.css">
    <link rel="stylesheet" href="../../css/sweetalert.css">
    <link rel="stylesheet" href="../../css/select2.min.css"/>
    <link rel="stylesheet" href="../../css/opera.css">
    <link rel="stylesheet" href="../../css/common.css">
</head>

<body>
<div id="content">
    <div id="content-header">
        <h1>新增试题</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div style="margin-top: 16px">
                    <button type="button" class="btn btn-primary" id="Select">选择题</button>
                    <button type="button" class="btn btn-info" id="Judgment">判断题</button>
                    <button type="button" class="btn btn-success" onclick="remind()">填空题</button>
                    <button type="button" class="btn btn-warning" onclick="remind()">简答题</button>
                    <button type="button" class="btn btn-danger" onclick="remind()">计算题</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="one" style="display: none">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title"><span class="icon"><i class="icon-th"></i></span>
                        <h5>添加选择题</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form id="add_Tests" class="form-horizontal">
                            <input type="hidden" id="testType" name="testType" value="1">
                            <input type="hidden" id="testContent" name="testContent" value="">
                            <div class="from-box">
                                <div class="title">
                                    <label for="testSubject" class="from-title">学科:</label>
                                </div>
                                <div id="subject"><select id="testSubject" name="testSubject" style="width: 220px">
                                    <option selected value="">--请选择--</option>
                                </select>
                                    <span style="color:red">*</span><button type="button" class="btn btn-mini" onclick="zdy()">自定义</button>
                                </div>
                                <div id="userDefinedSubject" style="display: none">
                                    <input type="text" name="testSubject" class="from-text" title="">
                                    <span style="color:red">*</span><button type="button" class="btn btn-mini" onclick="zdy()">选&nbsp&nbsp&nbsp择</button>
                                </div>
                            </div>

                            <div class="from-box">
                                <div class="title">
                                    <label for="testTitle" class="from-title">题目:</label>
                                </div>
                                <div>
                                    <textarea id="testTitle" name="testTitle" placeholder="请输入试题题目"
                                              style="height: 60px;width: 770px;resize: none;"></textarea>
                                    <span style="color:red">*</span>
                                </div>
                            </div>
                            <div class="from-box">
                                <div class="title">
                                    <label class="from-title">选项:</label>
                                </div>
                                <div class="marginTextarea"><textarea name="option" class="textareaS"
                                                                      placeholder="选项A"></textarea>
                                    <span style="color:red">*</span>
                                </div>
                                <div class="marginTextarea"><textarea name="option" class="textareaS"
                                                                      placeholder="选项B"></textarea>
                                    <span style="color:red">*</span>
                                </div>
                                <div class="marginTextarea"><textarea name="option" class="textareaS"
                                                                      placeholder="选项C"></textarea>
                                    <span style="color:red">*</span>
                                </div>
                                <div class="marginTextarea"><textarea name="option" class="textareaS"
                                                                      placeholder="选项D"></textarea>
                                    <span style="color:red">*</span>
                                </div>
                            </div>
                            <div class="from-box">
                                <div class="title">
                                    <label for="testAnswer" class="from-title">答案:</label>
                                </div>
                                <div><select id="testAnswer">
                                    <option selected="selected">--请选择--</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                </select>
                                    <span style="color:red">*</span>
                                </div>
                            </div>
                            <div class="from-box">
                                <div class="title">
                                    <label for="testAnalyze" class="from-title">解析:</label>
                                </div>
                                <div>
                                     <textarea id="testAnalyze" name="testAnalyze" placeholder="请输入试题解析"
                                               style="height: 80px;width: 770px;resize: none;"></textarea>
                                    <span style="color:red">*</span>
                                </div>
                            </div>
                            <div class="from-box">
                                <button type="button" class="btn btn-info" onclick="sub()" style="margin-left: 45%;width: 100px">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="two" style="display: none">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title"><span class="icon"><i class="icon-th"></i></span>
                        <h5>添加判断题</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form id="" class="form-horizontal">
                            <div class="from-box">
                                <div class="title">
                                    <label for="testSubject" class="from-title">学科:</label>
                                </div>
                                <div ><select name="testSubject" title="">
                                    <option selected="selected">--请选择--</option>
                                    <option value="Java">Java</option>
                                    <option value="Android">Android</option>
                                    <option value="Linux">Linux</option>
                                    <option value="C++">C++</option>
                                </select>
                                    <span style="color:red">*</span><button type="button" class="btn btn-mini" onclick="zdy()">自定义</button>
                                </div>
                                <div  style="display: none">
                                    <input type="text" name="testSubject" class="from-text" title="">
                                    <span style="color:red">*</span><button type="button" class="btn btn-mini" onclick="zdy()">选&nbsp&nbsp&nbsp择</button>
                                </div>
                            </div>

                            <div class="from-box">
                                <div class="title">
                                    <label for="testTitle" class="from-title">题目:</label>
                                </div>
                                <div>
                                    <textarea  name="testTitle" placeholder="请输入试题题目"
                                              style="height: 60px;width: 770px;resize: none;"></textarea>
                                    <span style="color:red">*</span>
                                </div>
                            </div>
                            <div class="from-box">
                                <div class="title">
                                    <label for="testAnswer" class="from-title">答案:</label>
                                </div>
                                <div><select title="">
                                    <option selected="selected">--请选择--</option>
                                    <option value="Y">正确</option>
                                    <option value="N">错误</option>
                                </select>
                                    <span style="color:red">*</span>
                                </div>
                            </div>
                            <div class="from-box">
                                <div class="title">
                                    <label for="testAnalyze" class="from-title">解析:</label>
                                </div>
                                <div>
                                     <textarea  name="testAnalyze" placeholder="请输入试题解析"
                                               style="height: 80px;width: 770px;resize: none;"></textarea>
                                    <span style="color:red">*</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="p" style="top: 50%;position: absolute;left: 42%">
        <p style="text-align: center;font-size: 28px;color: #99d7d7;padding: 10px 0">请选择添加试题类型</p>
    </div>
</div>
<input type="hidden" id="page" name="page">
</body>
<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/jquery.uniform.js"></script>
<script src="../../js/matrix.js"></script>
<script src="../../js/jquery.artDialog.js" type="text/javascript"></script>
<script src="../../js/iframeTools.js" type="text/javascript"></script>
<script src="../../js/jquery.form.js"></script>
<script src="../../js/template.js"></script>
<script src="../../js/toastr.min.js"></script>
<script src="../../js/sweetalert.min.js"></script>
<script src="../../js/select2.min.js"></script>
<script src="../../js/common.js"></script>
<script src="testQuestion.js" type="text/javascript"></script>
<script>
    $(function () {
        $('select').select2();
        getSubject();
    });
</script>
<script id="subjectModel" type="text/html">
    <option selected value="">--请选择--</option>
    {{each data as i}}
    <option value="{{i}}">{{i}}</option>
    {{/each}}
</script>
</html>
